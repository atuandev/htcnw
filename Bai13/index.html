<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bai 13</title>
  </head>
  <body>
    <div class="container">
      <form action="" method="post" class="form">
        <div class="input">
          <label class="label" for="name">Nane:</label>
          <input
            type="text"
            class="input"
            name="txtName"
            placeholder="Anh Tuan"
            size="20"
            maxlength="20"
          />
        </div>
        <div class="input">
          <label for="tel">Telephone Number:</label>
          <input type="tel" name="tel" size="20" maxlength="20" />
        </div>
        <div class="input">
          <label for="email">Email:</label>
          <input type="email" name="email" size="20" maxlength="20" />
        </div>
        <div class="input">
          <label for="color">Favorite Color:</label>
          <input type="color" name="color" size="20" maxlength="20" />
        </div>
        <div class="input">
          <label for="date">Date of Birth:</label>
          <input type="date" name="email" size="20" maxlength="20" />
        </div>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
