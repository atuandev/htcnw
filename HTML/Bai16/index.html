<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bai 16</title>
  </head>
  <body>
    <div class="container">
      <h1>Travel reservation form</h1>
      <h3>* denotes mandotory</h3>
      <form action="#">
        <div class="input-box">
          <label for="name">Full name*:</label>
          <input type="text" placeholder="FirstName LastName" />
        </div>
        <div class="input-box">
          <label for="name">Email address*:</label>
          <input type="text" placeholder="EMAIL_ADDRESS" />
        </div>
        <div class="input-box">
          <label for="">Select Tour Package*</label>
          <select name="" id="">
            <option value="Goa">Goa</option>
          </select>
        </div>
        <div class="input-box">
          <label for="name">Arrival date*:</label>
          <input type="text" placeholder="m/d/y" />
        </div>
        <div class="input-box">
          <label for="name">Number of persons*:</label>
          <input type="text" placeholder="Unknown_type" />
        </div>
        <div class="check-box">
          <label for="">What would you want to avail?*</label>
          <div class="check-option">
            <label for="">Boarding</label>
            <input type="checkbox" name="" id="" />
          </div>
          <div class="check-option">
            <label for="">Fooding</label>
            <input type="checkbox" name="" id="" />
          </div>
          <div class="check-option">
            <label for="">Sight seeing</label>
            <input type="checkbox" name="" id="" />
          </div>
        </div>
        <div class="input-box">
          <label for="name">Discout Coupon code:</label>
          <input type="text" placeholder="Unknown_type" />
        </div>
        <div class="radio-box">
          <label for="">Terms and conditions*</label>
          <div class="radio-option">
            <input type="radio" name="" id="" /> I agree
            <input type="radio" name="" id="" /> I disagree
          </div>
        </div>
        <button>Complete reservation</button>
      </form>
    </div>
  </body>
</html>
