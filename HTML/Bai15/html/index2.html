<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style2.css" />
    <title>Bai 15b</title>
  </head>
  <body>
    <div class="container">
      <fieldset>
        <legend><i>Contact Information</i></legend>
        <div class="input-box">
          <label for="">First name:</label>
          <input type="text" name="" id="" />
        </div>
        <div class="input-box">
          <label for="">Last name:</label>
          <input type="text" name="" id="" />
        </div>
        <div class="input-box">
          <label for="">E-mail:</label>
          <input type="email" name="" id="" />
        </div>
      </fieldset>
      <fieldset>
        <legend><i>Competition Question</i></legend>
        <div class="radio-box">
          <label for="">How tall is the Eiffel Tower in Paris, France?</label>
          <div class="radio-option">
            <input type="radio" name="" id="" /> <p>584ft</p> 
          </div>
          <div class="radio-option"> 
            <input type="radio" name="" id="" /> <p>784ft</p> 
          </div>
          <div class="radio-option">
            <input type="radio" name="" id="" /> <p>984ft</p> 
          </div>
          <div class="radio-option">
            <input type="radio" name="" id="" /> <p>1184ft</p> 
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend><i>Tiebreaker Question</i></legend>
        <p>In 25 words or less, say why you would like to win $10,1000:</p>
        <textarea name="" id="" cols=50" rows="10"></textarea>
      </fieldset>
      <fieldset>
        <legend><i>Enter competition</i></legend>
        <button>Enter Competition</button>
      </fieldset>
    </div>
  </body>
</html>
